<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Styling Links in HTML</title>
    <link rel="stylesheet" href="css/styling_links.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Styling Links in HTML using CSS</h1>
      </header>

      <p>
        Here is my LinkedIn profile:
        <a
          href="https://www.linkedin.com/in/anas-sabir-6719b4333?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          >Anas Sabir</a
        >
      </p>

      <p>
        Want to search something? Here's Google:
        <a href="https://www.google.com">Google</a>
      </p>

      <p>
        Here is the link to YouTube:
        <a href="https://www.youtube.com">YouTube</a>
      </p>
    </main>
  </body>
</html>
