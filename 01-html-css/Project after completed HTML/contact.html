<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Anas Sabir" />
    <meta name="description" content="Contact Info for the little Taco Shop" />

    <title>The Little Taco Shop - Contact</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/project/index.html">Home</a>
          </li>
          <li>
            <a href="/project/index.html/#about">
              About
              <abbr title="The Little Taco Shop">LTS</abbr>
            </a>
          </li>
          <li>
            <a href="/project/index.html/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Tacos Shop Tacos"
          title="Tacos Ready to Eat"
          width="400"
          height="260"
        />

        <figcaption>Little Tacos Shop Tacos</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="name">Name:</label>

              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
                autofocus
              />
            </p>

            <p>
              <label for="email">Email:</label>

              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message goes here..."
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          999 Taco Temptation Lane, Suite
          <br />
          Kansas City, MO 5555-5555
          <br />
          <br />
          <a href="tel:+555-555-5555">Phone</a>
        </address>
      </section>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
