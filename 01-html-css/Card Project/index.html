<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Meet Our Staff - Responsive Card Layout" />
  <title>Card Project</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>

  <main>
    <section class="card-container">
      <article id="profile1" class="card">
        <figure>
          <img src="img/profile1.png" alt="Joe Coder" title="Joe Coder" />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="img/profile2.png" alt="Matt Designer" title="Matt Designer" />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="img/profile3.png" alt="Jane Dev Rel" title="Jane Dev Rel" />
          <figcaption>Jane Dev Rel</figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Acme Co.</p>
  </footer>
</body>
</html>
