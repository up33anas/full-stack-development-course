<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <link rel="stylesheet" href="css/styling_lists.css">
  </head>

  <body>
    <h1>CSS Lists Syling</h1>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="3" reversed>
          <li>Step One</li>
          <li value="26">Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>

      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
